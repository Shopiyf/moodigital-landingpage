<!DOCTYPE html>
<html lang="fr" class="dark overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L'Ordre Moodigital — Stratégie & Incarnation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Canela', 'Playfair Display', 'serif'], 
                        display: ['Manuka', 'Oswald', 'sans-serif'],
                    },
                    colors: {
                        earth: "#6B3F24",      // Brun Terre / Cognac
                        forest: "#1F3A2E",     // Vert Forêt
                        lilac: "#D8D1DA",      // Lilas
                        amber: "#E07A2F",      // Orange Brûlé
                        cream: "#F4F1EC",      // Blanc Cassé
                        metal: "#B6B6B6",      // Inox
                        black: "#111111",      // Structure
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.07%22/%3E%3C/svg%3E')",
                    },
                    letterSpacing: {
                        'tightest': '-0.04em',
                        'manifesto': '0.15em',
                    },
                    screens: {
                        'xs': '375px',
                    }
                },
            },
        }
    </script>
    
    <style>
        @font-face {
            font-family: 'Manuka';
            src: url('./1382df51f3297328e7355d0ecd34b0d1.woff2') format('woff2'),
                 url('./1382df51f3297328e7355d0ecd34b0d1.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Canela';
            src: url('./4a24899e94d8236f671c1090cd9e068c.woff2') format('woff2'),
                 url('./4a24899e94d8236f671c1090cd9e068c.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --background: #111111;
            --foreground: #F4F1EC;
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4 {
            font-family: 'Canela', 'Playfair Display', serif; 
            letter-spacing: -0.03em;
            line-height: 1.05;
        }

        .font-manifesto {
            font-family: 'Manuka', 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.06'/%3E%3C/svg%3E");
            opacity: 0.8;
            mix-blend-mode: overlay;
        }

        ::selection {
            background-color: #E07A2F;
            color: #F4F1EC;
        }
        
        .border-fine {
            border-width: 1px;
            border-color: rgba(255, 255, 255, 0.08);
        }
    </style>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/clsx@2.0.0/dist/clsx.min.js"></script>
    <script src="https://unpkg.com/tailwind-merge@2.0.0/dist/bundle-mjs.js"></script>
</head>
<body>
    <div id="root"></div>
    <div class="texture-overlay"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;
        
        function cn(...inputs) {
            return window.clsx ? window.clsx(inputs) : inputs.filter(Boolean).join(' ');
        }

        // --- ICONS ---
        const Star8 = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="currentColor" className={className} xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0L14.5 9.5L24 12L14.5 14.5L12 24L9.5 14.5L0 12L9.5 9.5L12 0Z" />
            </svg>
        );

        // --- COMPONENTS ---
        const Button = ({ children, onClick, className }) => (
            <button onClick={onClick} className={cn("inline-flex items-center justify-center px-10 py-4 text-xs font-semibold tracking-widest transition-all duration-300 border font-sans cursor-pointer uppercase rounded-none bg-amber text-cream border-amber hover:bg-earth hover:border-earth hover:text-white", className)}>
                {children}
            </button>
        );

        const Reveal = ({ children, delay = 0 }) => (
            <motion.div
                initial={{ opacity: 0, y: 40 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 1, delay, ease: [0.16, 1, 0.3, 1] }}
                className="w-full"
            >
                {children}
            </motion.div>
        );

        // --- SECTIONS ---

        const Hero = ({ onEnter }) => {
            return (
                <section className="relative min-h-screen flex items-center justify-center overflow-hidden bg-earth">
                    <div className="absolute inset-0 bg-gradient-to-b from-black/40 via-earth/90 to-black z-10"></div>
                    <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1542259646-173663b65261?q=80&w=2544&auto=format&fit=crop')] bg-cover bg-center opacity-30 mix-blend-multiply filter sepia-[.3] contrast-125"></div>
                    
                    <div className="relative z-20 text-center w-full max-w-5xl px-4 flex flex-col items-center">
                        <Reveal>
                            <div className="mb-10 inline-flex items-center gap-3 border border-amber/30 bg-amber/5 backdrop-blur-sm px-4 py-2">
                                <span className="w-1.5 h-1.5 bg-amber rounded-full animate-pulse"></span>
                                <span className="text-[10px] font-manifesto tracking-manifesto text-amber uppercase">L'Ordre Moodigital</span>
                            </div>
                        </Reveal>

                        <Reveal delay={0.2}>
                            <h1 className="text-5xl sm:text-7xl md:text-9xl text-cream font-serif leading-none tracking-tightest mb-6 break-words">
                                mooddigital.co
                            </h1>
                        </Reveal>

                        <Reveal delay={0.4}>
                            <p className="text-lilac/70 font-sans font-light text-lg md:text-xl max-w-xl mx-auto mb-12 leading-relaxed">
                                Une Maison de stratégie et d’incarnation. <br/>
                                Ni agence. Ni coaching. Un Ordre.
                            </p>
                        </Reveal>

                        <Reveal delay={0.6}>
                            <Button onClick={onEnter}>Entrer dans l'Ordre</Button>
                        </Reveal>
                    </div>
                </section>
            );
        };

        const DoorCard = ({ number, title, subtitle, description, list, cta, delay }) => (
            <Reveal delay={delay}>
                <div className="group relative border border-fine bg-black/40 p-8 h-full hover:border-amber transition-all duration-700 flex flex-col justify-between hover:-translate-y-2">
                    <div>
                        <div className="flex justify-between items-start mb-8">
                            <span className="font-manifesto text-5xl text-forest/20 group-hover:text-amber/20 transition-colors">{number}</span>
                            <Star8 className="w-5 h-5 text-lilac/20 group-hover:text-amber transition-colors" />
                        </div>
                        
                        <h3 className="text-3xl font-serif text-cream mb-2">{title}</h3>
                        <p className="font-manifesto text-[10px] tracking-manifesto text-amber uppercase mb-6">{subtitle}</p>
                        
                        <div className="h-px w-12 bg-white/20 mb-6 group-hover:w-full group-hover:bg-amber/50 transition-all duration-700"></div>
                        
                        <p className="text-lilac/80 font-sans font-light leading-relaxed mb-6 text-sm">
                            {description}
                        </p>

                        {list && (
                            <ul className="space-y-2 mb-8">
                                {list.map(item => (
                                    <li key={item} className="flex items-start gap-2 text-xs text-lilac/60 font-sans uppercase tracking-wide">
                                        <span className="w-1 h-1 bg-amber rounded-none flex-shrink-0 mt-1.5"></span> 
                                        <span>{item}</span>
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>

                    <div className="mt-auto pt-6 border-t border-white/5 group-hover:border-amber/20 transition-colors">
                        <span className="text-[10px] uppercase tracking-widest text-cream group-hover:text-amber transition-colors flex items-center gap-3">
                            {cta} <span className="text-lg group-hover:translate-x-2 transition-transform">→</span>
                        </span>
                    </div>
                </div>
            </Reveal>
        );

        const ThreeDoors = () => {
            return (
                <section className="relative min-h-screen flex items-center justify-center bg-forest py-20 px-4">
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_0%,rgba(0,0,0,0),#111111)] opacity-50"></div>
                    
                    <div className="relative z-10 max-w-7xl mx-auto w-full">
                        <div className="text-center mb-16 space-y-4">
                            <Star8 className="w-4 h-4 text-amber mx-auto" />
                            <h2 className="text-4xl md:text-6xl font-serif text-cream">Choisissez votre Passage</h2>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <DoorCard 
                                number="I"
                                title="ORIGINE"
                                subtitle="S'aligner & Incarner"
                                description="Pour celles qui sentent qu’un réalignement profond est nécessaire. Reprendre le pouvoir. Créer depuis ta vérité."
                                list={["Posture", "Identité Business", "Vision"]}
                                cta="S'aligner"
                                delay={0.2}
                            />
                            <DoorCard 
                                number="II"
                                title="PARTENAIRE"
                                subtitle="Structurer & Déléguer"
                                description="Ton bras droit stratégique. On remplace le flou par un pilotage clair. Pour les entrepreneures prêtes à bâtir."
                                list={["Vision & Arbitrage", "Exécution ciblée", "Croissance"]}
                                cta="Se faire épauler"
                                delay={0.4}
                            />
                            <DoorCard 
                                number="III"
                                title="TRANSMISSION"
                                subtitle="Autonomie & Savoir"
                                description="Pour avancer en autonomie, à son rythme. Formations, carnets business et programmes courts."
                                list={["Canva Mood", "Carnets Business", "Masterclasses"]}
                                cta="Explorer"
                                delay={0.6}
                            />
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = React.forwardRef((props, ref) => {
            const currentYear = new Date().getFullYear();
            return (
                <footer ref={ref} className="fixed bottom-0 left-0 w-full z-0 bg-black pt-20 pb-12 px-4 border-t border-white/10">
                     <div className="absolute top-0 left-0 w-full overflow-hidden opacity-[0.03] py-8 border-b border-white/5 pointer-events-none">
                        <div className="whitespace-nowrap font-manifesto text-8xl text-cream uppercase tracking-widest">
                            Tout ce qui est transmis est destiné à être incarné — 
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto relative z-10">
                        <div className="grid grid-cols-1 md:grid-cols-12 gap-12 mb-16">
                            <div className="md:col-span-5 space-y-8">
                                <div className="flex items-center gap-4">
                                    <Star8 className="w-6 h-6 text-amber" />
                                    <span className="font-serif text-3xl text-cream">MOODIGITAL</span>
                                </div>
                                <p className="text-lilac/60 font-sans font-light max-w-md leading-relaxed">
                                    Maison de stratégie et d’incarnation business.
                                </p>
                                <a href="mailto:contact@moodigital.fr" className="text-cream hover:text-amber transition-colors font-serif text-2xl border-b border-white/20 hover:border-amber pb-1 inline-block mt-4">
                                    contact@moodigital.fr
                                </a>
                            </div>

                            <div className="md:col-span-3 md:col-start-7">
                                <h3 className="text-[10px] font-manifesto tracking-manifesto text-metal uppercase mb-6">Navigation</h3>
                                <ul className="space-y-3 text-lilac/60 font-sans text-sm font-light uppercase tracking-wide">
                                    <li><a href="#" className="hover:text-amber transition-colors">Origine</a></li>
                                    <li><a href="#" className="hover:text-amber transition-colors">Partenaire</a></li>
                                    <li><a href="#" className="hover:text-amber transition-colors">Transmission</a></li>
                                </ul>
                            </div>
                            
                            <div className="md:col-span-3">
                                <h3 className="text-[10px] font-manifesto tracking-manifesto text-metal uppercase mb-6">Légal</h3>
                                <ul className="space-y-3 text-lilac/60 font-sans text-sm font-light uppercase tracking-wide">
                                    <li><a href="#" className="hover:text-amber transition-colors">Mentions Légales</a></li>
                                    <li><a href="#" className="hover:text-amber transition-colors">CGV</a></li>
                                </ul>
                            </div>
                        </div>

                        <div className="border-t border-white/5 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-[10px] text-lilac/30 font-sans uppercase tracking-widest">
                            <p>© {currentYear} L'Ordre Moodigital.</p>
                            <a href="#" className="hover:text-amber transition-colors">Powered by Lyvora</a>
                        </div>
                    </div>
                </footer>
            );
        });

        const TransitionOverlay = ({ isOpening, onComplete }) => {
            return (
                <div className="fixed inset-0 z-[100] pointer-events-none flex">
                    <motion.div 
                        initial={{ x: "-100%" }}
                        animate={{ x: isOpening ? "0%" : "-100%" }}
                        exit={{ x: "-100%" }}
                        transition={{ duration: 0.8, ease: [0.22, 1, 0.36, 1] }}
                        className="w-1/2 h-full bg-black border-r border-amber/10"
                    />
                    <motion.div 
                        initial={{ x: "100%" }}
                        animate={{ x: isOpening ? "0%" : "100%" }}
                        exit={{ x: "100%" }}
                        transition={{ duration: 0.8, ease: [0.22, 1, 0.36, 1] }}
                        className="w-1/2 h-full bg-black border-l border-amber/10"
                        onAnimationComplete={() => {
                            if(isOpening && onComplete) onComplete();
                        }}
                    />
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('hero');
            const [isTransitioning, setIsTransitioning] = useState(false);
            const [footerHeight, setFooterHeight] = useState(0);
            const footerRef = useRef(null);

            useEffect(() => {
                const updateHeight = () => {
                    if (footerRef.current) {
                        setFooterHeight(footerRef.current.offsetHeight);
                    }
                };
                
                updateHeight();
                window.addEventListener('resize', updateHeight);
                return () => window.removeEventListener('resize', updateHeight);
            }, []);

            const handleEnter = () => {
                setIsTransitioning(true); // Start closing doors
                
                // Wait for close animation to finish (approx 800ms) then switch view
                setTimeout(() => {
                    setView('doors');
                    window.scrollTo(0, 0);
                    // Start opening doors (reverse animation)
                    setTimeout(() => {
                        setIsTransitioning(false);
                    }, 100); 
                }, 800);
            };

            return (
                <>
                    <TransitionOverlay isOpening={isTransitioning} />
                    
                    <main 
                        className="relative z-10 bg-earth transition-all duration-500 shadow-2xl"
                        style={{ marginBottom: `${footerHeight}px` }}
                    >
                        {view === 'hero' ? (
                            <Hero onEnter={handleEnter} />
                        ) : (
                            <ThreeDoors />
                        )}
                    </main>
                    
                    <Footer ref={footerRef} />
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
