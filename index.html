<!DOCTYPE html>
<html lang="fr" class="dark overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L'Ordre Moodigital — Stratégie & Incarnation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Canela', 'Playfair Display', 'serif'], 
                        display: ['Manuka', 'Oswald', 'sans-serif'],
                    },
                    colors: {
                        earth: "#6B3F24",      // Brun Terre / Cognac
                        forest: "#1F3A2E",     // Vert Forêt
                        lilac: "#D8D1DA",      // Lilas
                        amber: "#E07A2F",      // Orange Brûlé
                        cream: "#F4F1EC",      // Blanc Cassé
                        metal: "#B6B6B6",      // Inox
                        black: "#111111",      // Structure
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.07%22/%3E%3C/svg%3E')",
                    },
                    letterSpacing: {
                        'tightest': '-0.04em',
                        'manifesto': '0.15em',
                    },
                    boxShadow: {
                        'door-inset': 'inset 0 0 50px rgba(0,0,0,0.8)',
                        'door-seam': '0 0 20px rgba(0,0,0,0.9)',
                    }
                },
            },
        }
    </script>
    
    <style>
        @font-face {
            font-family: 'Manuka';
            src: url('./1382df51f3297328e7355d0ecd34b0d1.woff2') format('woff2'),
                 url('./1382df51f3297328e7355d0ecd34b0d1.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Canela';
            src: url('./4a24899e94d8236f671c1090cd9e068c.woff2') format('woff2'),
                 url('./4a24899e94d8236f671c1090cd9e068c.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --background: #111111;
            --foreground: #F4F1EC;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Canela', 'Playfair Display', serif; 
            letter-spacing: -0.03em;
            line-height: 1.05;
        }

        .font-manifesto {
            font-family: 'Manuka', 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        .wood-texture {
            background-color: #1a1512;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E"),
                linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(255,255,255,0.05) 5%, rgba(0,0,0,0.5) 10%, rgba(0,0,0,0.8) 100%);
            background-size: 200px 200px, 100% 100%;
        }

        /* Paneling effect via CSS */
        .door-panel {
            box-shadow: 
                inset 2px 2px 0px rgba(255, 255, 255, 0.05),
                inset -2px -2px 0px rgba(0, 0, 0, 0.5),
                0 10px 20px rgba(0,0,0,0.5);
        }
    </style>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/clsx@2.0.0/dist/clsx.min.js"></script>
    <script src="https://unpkg.com/tailwind-merge@2.0.0/dist/bundle-mjs.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;
        
        function cn(...inputs) {
            return window.clsx ? window.clsx(inputs) : inputs.filter(Boolean).join(' ');
        }

        // --- ICONS ---
        const Star8 = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="currentColor" className={className} xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0L14.5 9.5L24 12L14.5 14.5L12 24L9.5 14.5L0 12L9.5 9.5L12 0Z" />
            </svg>
        );

        // --- COMPONENTS ---
        const Button = ({ children, onClick, className }) => (
            <button onClick={onClick} className={cn("relative overflow-hidden inline-flex items-center justify-center px-12 py-5 text-xs font-semibold tracking-widest transition-all duration-300 border font-sans cursor-pointer uppercase rounded-none bg-amber text-cream border-amber hover:bg-earth hover:border-earth hover:text-white group z-10", className)}>
                <span className="relative z-10 flex items-center gap-3">
                    {children}
                </span>
            </button>
        );

        const Reveal = ({ children, delay = 0 }) => (
            <motion.div
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.8, delay, ease: "easeOut" }}
                className="w-full"
            >
                {children}
            </motion.div>
        );

        // --- DOOR COMPONENT ---
        const GrandDoors = ({ isOpen, onOpenComplete }) => {
            return (
                <div className="fixed inset-0 z-[100] pointer-events-none flex items-center justify-center">
                    {/* Left Door */}
                    <motion.div
                        initial={{ x: "-100%" }}
                        animate={{ x: isOpen ? "-100%" : "0%" }}
                        transition={{ duration: 1.5, ease: [0.22, 1, 0.36, 1] }} // Slow, heavy door feel
                        className="absolute left-0 top-0 w-1/2 h-full wood-texture flex items-center justify-end border-r border-black"
                        style={{ perspective: '1000px' }}
                    >
                        {/* Door Detailing (Panels) */}
                        <div className="w-full h-full p-4 md:p-12 grid grid-rows-3 gap-8 opacity-90">
                            <div className="door-panel border border-white/5 bg-black/20 rounded-sm"></div>
                            <div className="door-panel border border-white/5 bg-black/20 rounded-sm flex items-center justify-center">
                                {/* Decorative Element */}
                                <div className="w-24 h-24 rounded-full border border-white/5 opacity-20"></div>
                            </div>
                            <div className="door-panel border border-white/5 bg-black/20 rounded-sm"></div>
                        </div>
                        
                        {/* Handle */}
                        <div className="absolute right-4 md:right-8 top-1/2 -translate-y-1/2 w-2 md:w-4 h-32 md:h-48 bg-gradient-to-b from-amber/80 to-amber/40 rounded-full shadow-[0_0_15px_rgba(224,122,47,0.3)] border border-white/10"></div>
                    </motion.div>

                    {/* Right Door */}
                    <motion.div
                        initial={{ x: "100%" }}
                        animate={{ x: isOpen ? "100%" : "0%" }}
                        transition={{ duration: 1.5, ease: [0.22, 1, 0.36, 1] }}
                        onAnimationComplete={() => isOpen && onOpenComplete && onOpenComplete()}
                        className="absolute right-0 top-0 w-1/2 h-full wood-texture flex items-center justify-start border-l border-black"
                    >
                        {/* Door Detailing (Panels) */}
                        <div className="w-full h-full p-4 md:p-12 grid grid-rows-3 gap-8 opacity-90">
                            <div className="door-panel border border-white/5 bg-black/20 rounded-sm"></div>
                            <div className="door-panel border border-white/5 bg-black/20 rounded-sm flex items-center justify-center">
                                 {/* Decorative Element */}
                                 <div className="w-24 h-24 rounded-full border border-white/5 opacity-20"></div>
                            </div>
                            <div className="door-panel border border-white/5 bg-black/20 rounded-sm"></div>
                        </div>

                        {/* Handle */}
                        <div className="absolute left-4 md:left-8 top-1/2 -translate-y-1/2 w-2 md:w-4 h-32 md:h-48 bg-gradient-to-b from-amber/80 to-amber/40 rounded-full shadow-[0_0_15px_rgba(224,122,47,0.3)] border border-white/10"></div>
                    </motion.div>

                    {/* Center Light Crack (Only visible when closed) */}
                    {!isOpen && (
                        <motion.div 
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            exit={{ opacity: 0 }}
                            className="absolute inset-y-0 w-[1px] bg-amber/50 z-50 shadow-[0_0_20px_rgba(224,122,47,0.8)]"
                        />
                    )}
                </div>
            );
        };

        // --- SECTIONS ---

        const Hero = ({ onEnter }) => {
            return (
                <section className="relative min-h-screen flex items-center justify-center overflow-hidden bg-earth">
                    <div className="absolute inset-0 bg-gradient-to-b from-black/60 via-earth/80 to-black z-10"></div>
                    {/* Background visual just to give depth behind text */}
                    <div className="absolute inset-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1542259646-173663b65261?q=80&w=2544&auto=format&fit=crop')] bg-cover bg-center mix-blend-overlay"></div>
                    
                    <div className="relative z-20 text-center w-full max-w-6xl px-4 flex flex-col items-center justify-center h-full">
                        <Reveal>
                            <div className="mb-8 md:mb-12 inline-flex items-center gap-3 border border-amber/30 bg-black/30 backdrop-blur-md px-6 py-2 rounded-full">
                                <span className="w-1.5 h-1.5 bg-amber rounded-full animate-pulse shadow-[0_0_10px_#E07A2F]"></span>
                                <span className="text-[10px] font-manifesto tracking-manifesto text-amber uppercase pt-0.5">L'Ordre Moodigital</span>
                            </div>
                        </Reveal>

                        <Reveal delay={0.2}>
                            <h1 className="text-6xl sm:text-8xl md:text-[10rem] text-cream font-serif leading-[0.85] tracking-tightest mb-8 break-words drop-shadow-2xl">
                                mooddigital.co
                            </h1>
                        </Reveal>

                        <Reveal delay={0.4}>
                            <div className="h-px w-24 bg-gradient-to-r from-transparent via-amber/50 to-transparent mb-8"></div>
                            <p className="text-lilac/80 font-serif italic text-xl md:text-2xl max-w-xl mx-auto mb-16 leading-relaxed">
                                "Ni agence. Ni coaching. Un Ordre."
                            </p>
                        </Reveal>

                        <Reveal delay={0.6}>
                            <Button onClick={onEnter}>Entrer dans l'Ordre</Button>
                        </Reveal>
                    </div>
                </section>
            );
        };

        const DoorCard = ({ number, title, subtitle, description, list, cta, delay }) => (
            <Reveal delay={delay}>
                <div className="group relative border border-white/5 bg-black/60 backdrop-blur-sm p-8 h-full hover:border-amber/50 transition-all duration-700 flex flex-col justify-between hover:-translate-y-2 hover:shadow-[0_10px_40px_-10px_rgba(0,0,0,0.5)]">
                    <div>
                        <div className="flex justify-between items-start mb-8">
                            <span className="font-manifesto text-5xl text-white/10 group-hover:text-amber/20 transition-colors duration-500">{number}</span>
                            <Star8 className="w-5 h-5 text-lilac/20 group-hover:text-amber transition-colors duration-500" />
                        </div>
                        
                        <h3 className="text-3xl font-serif text-cream mb-2 group-hover:translate-x-1 transition-transform duration-500">{title}</h3>
                        <p className="font-manifesto text-[10px] tracking-manifesto text-amber uppercase mb-6">{subtitle}</p>
                        
                        <div className="h-px w-12 bg-white/10 mb-6 group-hover:w-full group-hover:bg-amber/50 transition-all duration-700"></div>
                        
                        <p className="text-lilac/70 font-sans font-light leading-relaxed mb-6 text-sm group-hover:text-lilac/90 transition-colors">
                            {description}
                        </p>

                        {list && (
                            <ul className="space-y-2 mb-8 border-l border-white/5 pl-4">
                                {list.map(item => (
                                    <li key={item} className="flex items-center gap-2 text-[10px] text-lilac/50 font-sans uppercase tracking-widest">
                                        {item}
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>

                    <div className="mt-auto pt-6 border-t border-white/5 group-hover:border-amber/20 transition-colors">
                        <span className="text-[10px] uppercase tracking-widest text-cream group-hover:text-amber transition-colors flex items-center gap-3">
                            {cta} <span className="text-lg group-hover:translate-x-2 transition-transform duration-300">→</span>
                        </span>
                    </div>
                </div>
            </Reveal>
        );

        const ThreeDoors = () => {
            return (
                <section className="relative min-h-screen flex items-center justify-center bg-[#0a0a0a] py-20 px-4 md:px-8">
                     {/* Ambient Light */}
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-3xl h-64 bg-amber/10 blur-[100px] pointer-events-none"></div>

                    <div className="relative z-10 max-w-[1400px] mx-auto w-full">
                        <div className="text-center mb-20 space-y-6">
                            <motion.div 
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                transition={{ duration: 1 }}
                                className="inline-block"
                            >
                                <Star8 className="w-6 h-6 text-amber mx-auto mb-6" />
                            </motion.div>
                            <h2 className="text-4xl md:text-7xl font-serif text-cream tracking-tight">Les Trois Passages</h2>
                            <p className="text-lilac/40 font-sans font-light uppercase tracking-widest text-xs">Choisissez votre voie</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8">
                            <DoorCard 
                                number="I"
                                title="ORIGINE"
                                subtitle="S'aligner & Incarner"
                                description="Pour celles qui sentent qu’un réalignement profond est nécessaire. Reprendre le pouvoir. Créer depuis ta vérité."
                                list={["Posture", "Identité", "Vision"]}
                                cta="S'aligner"
                                delay={0.2}
                            />
                            <DoorCard 
                                number="II"
                                title="PARTENAIRE"
                                subtitle="Structurer & Déléguer"
                                description="Ton bras droit stratégique. On remplace le flou par un pilotage clair. Pour les entrepreneures prêtes à bâtir."
                                list={["Vision", "Exécution", "Croissance"]}
                                cta="Se faire épauler"
                                delay={0.4}
                            />
                            <DoorCard 
                                number="III"
                                title="TRANSMISSION"
                                subtitle="Autonomie & Savoir"
                                description="Pour avancer en autonomie, à son rythme. Formations, carnets business et programmes courts."
                                list={["Canva Mood", "Carnets", "Masterclasses"]}
                                cta="Explorer"
                                delay={0.6}
                            />
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            const currentYear = new Date().getFullYear();
            return (
                <footer className="fixed bottom-0 left-0 w-full z-0 bg-[#050505] py-12 px-6 border-t border-white/5 h-[400px] flex flex-col justify-center">
                    <div className="max-w-7xl mx-auto w-full relative">
                        <div className="grid grid-cols-1 md:grid-cols-12 gap-8 mb-12">
                            <div className="md:col-span-4 space-y-6">
                                <div className="flex items-center gap-3">
                                    <Star8 className="w-5 h-5 text-amber" />
                                    <span className="font-serif text-2xl text-cream tracking-tight">MOODIGITAL</span>
                                </div>
                                <p className="text-lilac/50 font-sans font-light text-sm max-w-xs leading-relaxed">
                                    Stratégie & Incarnation. <br/>
                                    Structurer sans s'éteindre.
                                </p>
                            </div>

                            <div className="md:col-span-2 md:col-start-7">
                                <h3 className="text-[10px] font-manifesto tracking-manifesto text-metal uppercase mb-4">L'Ordre</h3>
                                <ul className="space-y-2 text-lilac/40 font-sans text-xs font-light uppercase tracking-wide">
                                    <li><a href="#" className="hover:text-amber transition-colors">Origine</a></li>
                                    <li><a href="#" className="hover:text-amber transition-colors">Partenaire</a></li>
                                    <li><a href="#" className="hover:text-amber transition-colors">Transmission</a></li>
                                </ul>
                            </div>
                            
                            <div className="md:col-span-3">
                                <h3 className="text-[10px] font-manifesto tracking-manifesto text-metal uppercase mb-4">Contact</h3>
                                <a href="mailto:contact@moodigital.fr" className="text-cream hover:text-amber transition-colors font-serif text-lg border-b border-white/10 hover:border-amber pb-1">
                                    contact@moodigital.fr
                                </a>
                            </div>
                        </div>

                        <div className="border-t border-white/5 pt-6 flex flex-col md:flex-row justify-between items-center gap-4 text-[10px] text-lilac/20 font-sans uppercase tracking-widest">
                            <p>© {currentYear} Moodigital.</p>
                            <div className="flex items-center gap-4">
                                <a href="#" className="hover:text-cream transition-colors">Mentions Légales</a>
                                <span className="w-1 h-1 bg-white/10 rounded-full"></span>
                                <a href="#" className="hover:text-cream transition-colors">CGV</a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [view, setView] = useState('hero'); // 'hero' or 'doors'
            const [doorState, setDoorState] = useState('open'); // 'open' (initially open to show hero), 'closing', 'closed', 'opening'
            
            // Logic:
            // 1. Initial Load: Hero is visible, Doors are OPEN (hidden on sides).
            // 2. User clicks "Enter": DoorState -> 'closing' (Doors slide in).
            // 3. After closing anim: View -> 'doors' (Switch content behind doors). DoorState -> 'opening' (Doors slide out).
            
            const handleEnter = () => {
                // 1. Close the doors
                setDoorState('closing');
                
                // 2. Wait for close, then switch view and open
                setTimeout(() => {
                    setView('doors');
                    window.scrollTo(0, 0);
                    
                    // Small delay to ensure render
                    setTimeout(() => {
                        setDoorState('opening');
                    }, 100);
                }, 1500); // 1.5s matches door duration
            };

            const isDoorsClosedOrClosing = doorState === 'closing' || doorState === 'closed';
            
            // Should the doors be visible in the viewport?
            // They are visible if they are closing, closed, or opening.
            // If they are fully 'open' and we are just browsing, they are theoretically off-screen, 
            // but we can keep them mounted with x-offset.
            
            // We need to invert the logic for the component prop 'isOpen'
            // The component `GrandDoors` expects `isOpen` to mean "Are the doors physically separated?"
            
            const doorsAreSeparated = doorState === 'open' || doorState === 'opening';

            return (
                <>
                    <GrandDoors isOpen={doorsAreSeparated} />
                    
                    {/* Main Content with marginBottom for Footer Reveal */}
                    <main 
                        className="relative z-10 bg-earth shadow-2xl transition-colors duration-1000"
                        style={{ 
                            marginBottom: '400px', // Matches fixed footer height
                            minHeight: '100vh',
                            backgroundColor: view === 'doors' ? '#0a0a0a' : '#6B3F24' 
                        }} 
                    >
                        {view === 'hero' ? (
                            <Hero onEnter={handleEnter} />
                        ) : (
                            <ThreeDoors />
                        )}
                    </main>
                    
                    <Footer />
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
